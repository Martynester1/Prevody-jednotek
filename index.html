<!DOCTYPE html>
<html lang="en">
<head>
    <title>Převody</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    <header class="jumbotron text-center bg-primary">
        <h1>Převody jednotek délky</h1>
    </header>
    <main class="container">
        <h2>Kalkulačka délky</h2>
         <div class="container">
            <form action="vypocet.html" method="get">
                <label for="value">Hodnota:</label>
                <input type="number" id="value" name="value" step="any" required placeholder="Zadej hodnotu">
                <br><br>
                <label for="fromUnit">Z jednotky:</label>
                <select id="fromUnit" name="fromUnit" required> 
                    <option value="cm">centimetry</option>
                    <option value="dm">decimetry</option>
                    <option value="m">Metry</option>
                    <option value="km">Kilometry</option> 
                </select>
                <br><br>
                <label for="toUnit">Na jednotku:</label>
                <select id="toUnit" name="toUnit" required>
                    <option value="cm">centimetry</option>
                    <option value="dm">decimetry</option>
                    <option value="m">Metry</option>
                    <option value="km">Kilometry</option>
                </select>
                <br><br>
                <div id="result" class="display-5"> ??? </div>
                <br><br>
                <input type="submit" value="Převést">
            </form>
            
         </div>
    </main>
    <footer>
        <p>© 2025 převody jednotek — vytvořeno pro školní projekt</p>
    </footer>
    <script src="vypocet.js"></script>
</body>
</html>
